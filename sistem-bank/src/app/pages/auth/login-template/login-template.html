<div class="login-container">
  <div class="row h-100 g-0">
    <!-- Lado esquerdo - Formulário -->
    <div class="col-lg-6 col-md-8 col-12 d-flex flex-column justify-content-center align-items-center form-side">

                <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
              </linearGradient>
            </defs>
          </svg>
        </div>
        <h2 class="brand-title">SistemBank</h2>
        <p class="brand-subtitle">Sua plataforma bancária digital</p>

      <!-- Formulário de Login -->
      <div class="login-form-wrapper w-100">

        <!-- Texto inspiracional -->
        <div class="inspirational-text">
          <h3>Gerencie suas finanças com segurança</h3>

    </div>
  </div>
