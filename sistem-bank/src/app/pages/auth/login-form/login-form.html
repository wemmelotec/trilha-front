<div class="modern-login-card">
  <div class="card-header text-center mb-4">
    <h1 class="login-title">Bem-vindo de volta</h1>
    <p class="login-subtitle">Entre na sua conta para continuar</p>
  </div>

  <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="login-form">
    <!-- Email Input -->
    <div class="form-group mb-4">
      <label for="email" class="form-label">E-mail</label>
      <div class="input-group">
        <span class="input-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M4 4H20C21.1 4 22 4.9 22 6V18C22 19.1 21.1 20 20 20H4C2.9 20 2 19.1 2 18V6C2 4.9 2.9 4 4 4Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <polyline points="22,6 12,13 2,6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </span>
        <input
          type="email"
          class="form-control modern-input"
          id="email"
          name="email"
          [(ngModel)]="loginData.email"
          placeholder="seu@email.com"
          required
          autocomplete="email"
        >
      </div>
    </div>

    <!-- Password Input -->
    <div class="form-group mb-4">
      <label for="password" class="form-label">Senha</label>
      <div class="input-group">
        <span class="input-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
            <circle cx="12" cy="16" r="1" fill="currentColor"/>
            <path d="M7 11V7C7 5.67392 7.52678 4.40215 8.46447 3.46447C9.40215 2.52678 10.6739 2 12 2C13.3261 2 14.5979 2.52678 15.5355 3.46447C16.4732 4.40215 17 5.67392 17 7V11" stroke="currentColor" stroke-width="2"/>
          </svg>
        </span>
        <input
          type="password"
          class="form-control modern-input"
          id="password"
          name="password"
          [(ngModel)]="loginData.password"
          placeholder="••••••••"
          required
          autocomplete="current-password"
        >
      </div>
    </div>

    <!-- Options Row -->
    <div class="form-options d-flex justify-content-between align-items-center mb-4">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="rememberMe">
        <label class="form-check-label" for="rememberMe">
          Lembrar-me
        </label>
      </div>
      <a href="#" class="forgot-password">Esqueci minha senha</a>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="btn btn-login w-100 mb-3"
      [disabled]="!loginForm.form.valid"
      [class.loading]="isLoading"
    >
      <span *ngIf="!isLoading">Entrar</span>
      <span *ngIf="isLoading" class="loading-spinner">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2V6M12 18V22M4.93 4.93L7.76 7.76M16.24 16.24L19.07 19.07M2 12H6M18 12H22M4.93 19.07L7.76 16.24M16.24 7.76L19.07 4.93" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Entrando...
      </span>
    </button>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="alert alert-danger modern-alert" role="alert">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
        <line x1="15" y1="9" x2="9" y2="15" stroke="currentColor" stroke-width="2"/>
        <line x1="9" y1="9" x2="15" y2="15" stroke="currentColor" stroke-width="2"/>
      </svg>
      {{ errorMessage }}
    </div>
  </form>

  <!-- Footer -->
  <div class="login-footer text-center mt-4">
    <p class="footer-text">
      Novo por aqui?
      <a href="#" class="create-account">Criar conta</a>
    </p>
  </div>
</div>
