<div class="modern-login-card">
  <div class="card-header text-center mb-4">
    <h1 class="login-title">Bem-vindo de volta</h1>
    <p class="login-subtitle">Entre na sua conta para continuar</p>
  </div>

  <form (ngSubmit)="login()" [formGroup]="formGroup" class="login-form">
    <!-- Username Input -->
    <div class="form-group mb-4">
      <label for="username" class="form-label">Usuário</label>
      <div class="input-group">
        <span class="input-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M20 21V19C20 17.9391 19.5786 16.9217 18.8284 16.1716C18.0783 15.4214 17.0609 15 16 15H8C6.93913 15 5.92172 15.4214 5.17157 16.1716C4.42143 16.9217 4 17.9391 4 19V21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
          </svg>
        </span>
        <input
          type="text"
          class="form-control modern-input"
          id="username"
          formControlName="username"
          placeholder="Digite seu usuário"
          autocomplete="username"
        >
      </div>
    </div>

    <!-- Password Input -->
    <div class="form-group mb-4">
      <label for="password" class="form-label">Senha</label>
      <div class="input-group">
        <span class="input-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
            <circle cx="12" cy="16" r="1" fill="currentColor"/>
            <path d="M7 11V7C7 5.67392 7.52678 4.40215 8.46447 3.46447C9.40215 2.52678 10.6739 2 12 2C13.3261 2 14.5979 2.52678 15.5355 3.46447C16.4732 4.40215 17 5.67392 17 7V11" stroke="currentColor" stroke-width="2"/>
          </svg>
        </span>
        <input
          type="password"
          class="form-control modern-input"
          id="password"
          formControlName="password"
          placeholder="••••••••"
          autocomplete="current-password"
        >
      </div>
    </div>

    <!-- Options Row -->
    <div class="form-options d-flex justify-content-between align-items-center mb-4">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="rememberMe">
        <label class="form-check-label" for="rememberMe">
          Lembrar-me
        </label>
      </div>
      <a href="#" class="forgot-password">Esqueci minha senha</a>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="btn btn-login w-100 mb-3"
      [disabled]="!formGroup.valid"
    >
      <span>Entrar</span>
    </button>
  </form>

  <!-- Footer -->
  <div class="login-footer text-center mt-4">
    <p class="footer-text">
      Novo por aqui?
      <a href="#" class="create-account">Criar conta</a>
    </p>
  </div>
</div>
