<div class="card shadow-lg border-0">
  <div class="card-body p-4">
    <div class="text-center mb-4">
      <h1 class="h3 fw-bold text-dark">Bem-vindo</h1>
      <p class="text-muted">FaÃ§a login para acessar sua conta</p>
    </div>

    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <div class="mb-3">
        <label for="email" class="form-label fw-medium">Email</label>
        <input
          type="email"
          class="form-control form-control-lg"
          id="email"
          name="email"
          [(ngModel)]="loginData.email"
          placeholder="Digite seu email"
          required
        >
      </div>

      <div class="mb-3">
        <label for="password" class="form-label fw-medium">Senha</label>
        <input
          type="password"
          class="form-control form-control-lg"
          id="password"
          name="password"
          [(ngModel)]="loginData.password"
          placeholder="Digite sua senha"
          required
        >
      </div>

      <div class="text-end mb-3">
        <a href="#" class="text-decoration-none small">Esqueci minha senha</a>
      </div>

      <button
        type="submit"
        class="btn btn-primary btn-lg w-100 fw-medium"
        [disabled]="!loginForm.form.valid"
      >
        Entrar
      </button>

      <div *ngIf="errorMessage" class="alert alert-danger mt-3 small">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
