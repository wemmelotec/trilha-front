<!-- Navbar -->
<app-navbar></app-navbar>

<!-- Wrapper de conteúdo -->
<div class="content-wrapper">
  <div class="container-fluid py-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card shadow-sm border-0">
        <div class="card-body p-4">
          <h1 class="text-center mb-4">Novo Cliente</h1>
          <form
            [formGroup]="formGroup"
            class="example-form"
            (ngSubmit)="cadastrar()"
          >
      <small
        class="text-danger mb-2"
        *ngIf="formGroup.get('nome')?.errors &&
            formGroup.get('nome')?.hasError('required')"
        >Campo obrigatório</small
      >
      <mat-form-field class="example-full-width">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nome" />
      </mat-form-field>

      <!--Input de cpf do cliente-->
      <small
        class="text-danger mb-2"
        *ngIf="formGroup.get('cpf')?.errors &&
            formGroup.get('cpf')?.hasError('required')"
        >Campo obrigatório</small
      >
      <mat-form-field class="example-full-width">
        <mat-label>CPF</mat-label>
        <input matInput formControlName="cpf" mask="000.000.000-00" />
      </mat-form-field>

      <!--Input de email do cliente-->
      <small
        class="text-danger mb-2"
        *ngIf="formGroup.get('email')?.errors &&
            formGroup.get('email')?.hasError('required')"
        >Campo obrigatório</small
      >
      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
      </mat-form-field>

      <!--Input de observacoes do cliente-->
      <small
        class="text-danger mb-2"
        *ngIf="formGroup.get('observacoes')?.errors &&
            formGroup.get('observacoes')?.hasError('required')"
        >Campo obrigatório</small
      >
      <mat-form-field class="example-full-width">
        <mat-label>Observações</mat-label>
        <textarea matInput formControlName="observacoes"></textarea>
      </mat-form-field>

      <!--Bolas de selecao de status do cliente-->
      <mat-radio-group formControlName="ativo">
        <mat-radio-button [value]="true">Ativo</mat-radio-button>
        <mat-radio-button [value]="false">Inativo</mat-radio-button>
      </mat-radio-group>

      <!--Botao de submissao do formulario-->
      <div class="d-flex justify-content-center mt-4">
        <button
          [disabled]="!formGroup.valid"
          type="submit"
          mat-raised-button
          color="primary"
          class="px-5"
        >
          Cadastrar
        </button>
      </div>
    </form>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
