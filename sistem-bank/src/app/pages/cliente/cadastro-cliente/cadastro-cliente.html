<!-- Navbar -->
<app-navbar></app-navbar>

<!-- Wrapper de conteúdo -->
<div class="content-wrapper">
  <div class="container-fluid py-4">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-sm border-0">
          <div class="card-body p-4">
            <h1 class="text-center mb-4">
              {{ editar ? 'Editar Cliente' : 'Novo Cliente' }}
            </h1>
            <form
              [formGroup]="formGroup"
              class="example-form"
              (ngSubmit)="cadastrar()"
            >
              <!-- Input de nome -->
              <small
                class="text-danger mb-2"
                *ngIf="formGroup.get('nome')?.errors &&
                    formGroup.get('nome')?.hasError('required')"
                >Campo obrigatório</small
              >
              <mat-form-field class="example-full-width">
                <mat-label>Nome</mat-label>
                <input matInput formControlName="nome" placeholder="Ex: João Silva" />
              </mat-form-field>

              <!-- Input de cpf do cliente -->
              <small
                class="text-danger mb-2"
                *ngIf="formGroup.get('cpf')?.errors &&
                    formGroup.get('cpf')?.hasError('required')"
                >Campo obrigatório</small
              >
              <mat-form-field class="example-full-width">
                <mat-label>CPF</mat-label>
                <input matInput formControlName="cpf" mask="000.000.000-00" placeholder="000.000.000-00" />
              </mat-form-field>

              <!-- Input de email do cliente -->
              <small
                class="text-danger mb-2"
                *ngIf="formGroup.get('email')?.errors &&
                    formGroup.get('email')?.hasError('required')"
                >Campo obrigatório</small
              >
              <small
                class="text-danger mb-2"
                *ngIf="formGroup.get('email')?.errors &&
                    formGroup.get('email')?.hasError('email')"
                >Email inválido</small
              >
              <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" type="email" placeholder="exemplo@email.com" />
              </mat-form-field>

              <!-- Input de senha do cliente -->
              <small
                class="text-danger mb-2"
                *ngIf="formGroup.get('senha')?.errors &&
                    formGroup.get('senha')?.hasError('required')"
                >Campo obrigatório</small
              >
              <mat-form-field class="example-full-width">
                <mat-label>Senha</mat-label>
                <input matInput formControlName="senha" type="password" placeholder="Digite a senha" />
              </mat-form-field>

              <!-- Input de observacoes do cliente -->
              <small
                class="text-danger mb-2"
                *ngIf="formGroup.get('observacoes')?.errors &&
                    formGroup.get('observacoes')?.hasError('required')"
                >Campo obrigatório</small
              >
              <mat-form-field class="example-full-width">
                <mat-label>Observações</mat-label>
                <textarea matInput formControlName="observacoes" rows="3" placeholder="Informações adicionais"></textarea>
              </mat-form-field>

              <!-- Radio buttons de status do cliente -->
              <div class="mb-3">
                <label class="form-label d-block mb-2">Status</label>
                <mat-radio-group formControlName="ativo">
                  <mat-radio-button [value]="true">Ativo</mat-radio-button>
                  <mat-radio-button [value]="false">Inativo</mat-radio-button>
                </mat-radio-group>
              </div>

              <!-- Botões de ação -->
              <div class="d-flex justify-content-center gap-3 mt-4">
                <button
                  type="button"
                  mat-stroked-button
                  color="warn"
                  class="px-4"
                  (click)="cancelar()"
                >
                  Cancelar
                </button>
                <button
                  [disabled]="!formGroup.valid"
                  type="submit"
                  mat-raised-button
                  color="primary"
                  class="px-5"
                >
                  {{ editar ? 'Atualizar' : 'Cadastrar' }}
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
