<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container-fluid">
    <!-- Brand/Logo -->
    <a class="navbar-brand d-flex align-items-center" routerLink="/home">
      <span class="material-symbols-outlined me-2">account_balance</span>
      <span class="brand-text">SistemBank</span>
    </a>

    <!-- Mobile toggle button -->
    <button
      class="navbar-toggler border-0"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
      (click)="toggleMobileMenu()"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible content -->
    <div
      class="collapse navbar-collapse"
      id="navbarNav"
      [class.show]="isMobileMenuOpen"
    >
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="/home" routerLinkActive="active">
            <mat-icon class="me-1">home</mat-icon>Home
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/cliente" routerLinkActive="active">
            <mat-icon class="me-1">people</mat-icon>Clientes
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/conta"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}"
          >
            <mat-icon class="me-1">account_balance</mat-icon>Contas
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/conta/deposito"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}"
          >
            <mat-icon class="me-1">savings</mat-icon>Depositar
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/conta/saque"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}"
          >
            <mat-icon class="me-1">payments</mat-icon>Sacar
          </a>
        </li>
      </ul>

      <!-- Right side items -->
      <div class="d-flex align-items-center">
        <!-- Desktop menu -->
        <div class="d-none d-lg-flex align-items-center">
          <button
            mat-icon-button
            [matMenuTriggerFor]="userMenu"
            aria-label="Menu do usuário"
          >
            <mat-icon>account_circle</mat-icon>
          </button>
        </div>

        <!-- Mobile menu items -->
        @if (isMobileMenuOpen) {
        <div class="d-lg-none w-100 mt-3">
          <div class="mobile-actions">
            <button
              class="btn btn-outline-primary w-100 mb-2"
              (click)="toggleMobileMenu()"
            >
              <mat-icon class="me-2">account_circle</mat-icon>Perfil
            </button>
            <button class="btn btn-danger w-100" (click)="logout()">
              <mat-icon class="me-2">logout</mat-icon>Sair
            </button>
          </div>
        </div>
        }
      </div>
    </div>
  </div>

  <!-- User menu dropdown -->
  <mat-menu #userMenu="matMenu" class="user-dropdown-menu">
    <button mat-menu-item>
      <mat-icon>person</mat-icon>
      <span>Perfil</span>
    </button>
    <button mat-menu-item>
      <mat-icon>settings</mat-icon>
      <span>Configurações</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>Sair</span>
    </button>
  </mat-menu>
</nav>
